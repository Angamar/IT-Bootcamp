<html>
	<head>
<title>Tabela2</title>
<style>
table, td, th{
	border: 2px solid black;
	border-collapse: collapse; /*da nema svaka celija svoj border vec da se spoji sa osnovnim; ctrl+space=autocomplete suggestion*/
	padding: 20px;
	}

table {
	margin-left: auto; /*daje sto vise prostora sa leve strane */
	margin-right: auto;	
	width: 100%; /*siri tabelu preko celog ekrana*/
	font-size: 20px;
	background-image: url("https://aktualno.hr/wp-content/uploads/2017/07/more-1-750x480.jpg");  /*slika kao pozadina*/
	/*background: url() no-repeat center/cover; */
	} 

td{
	text-align: center; /*left center right*/
	vertical-align: center; /*top middle bottom*/
	}
	
tr:hover{
	color: black;
	background-color: aqua;	
}

col:hover{
	color: black;
	background-color: aqua;	
}

td:hover, th:hover{
	color: black;
	background-color:firebrick;
}





</style>
</head>

	<body>

<table>
	<th>naslov1</th>
	<th>naslov2</th>
	<th>naslov3</th>
	<tr>
		<td>Prva celija</td> 
		<td>Druga celija</td>
		<td>Treca celija</td>
	</tr>
	<tr>
		<td>Cetvrta celija</td>
		<td>Peta celija</td>
		<td>Sesta celija</td>
	</tr>
	<tr>
		<td>Sedma celija</td>
		<td>Osma celija</td>
		<td>Deveta celija</td>
	</tr>
</table>
















	</body>
	
</html>
